<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>ToDo list</title>
  </head>
  <body>
    <h1 class="todo_heading">ToDo</h1>
    <p class="notice">This Extension uses local storage to store your data. if you clear the cache and local storage, all your data will be gone.</p>
    <section class="todo">
      <div class="todo_body">
        <div class="input_section">
          <input class="todo_input" type="text" placeholder="Add to your list..." />
          <i class="fas fa-level-down enter"></i>
        </div>
        <br />
        <hr />
        <div class="todo_list"></div>
        <button class="clear_btn" type="button">Clear all completed</button>
      </div>
    </section>
    <script src="content.js"></script>
  </body>
</html>
